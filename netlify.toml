[build]
  # No build command needed for static site
  publish = "."
  command = "npm install"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://api.anthropic.com;"

# API redirects to Netlify Functions
[[redirects]]
  from = "/api/collaborator"
  to = "/.netlify/functions/collaborator"
  status = 200

[[redirects]]
  from = "/api/memory-keeper"
  to = "/.netlify/functions/memory-keeper"
  status = 200

# Redirect rules for SPA behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Environment variables (set in Netlify dashboard)
# ANTHROPIC_API_KEY - Set in Netlify environment variables

# Form handling (if needed for feedback)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = true

[build.processing.js]
  bundle = false
  minify = true
