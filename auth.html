<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Collection - Access Required</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .auth-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        .auth-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }
        .notice {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">Story Collection</div>
        <div class="subtitle">AI-Powered Memory Preservation</div>
        
        <p>This application is currently in private testing.</p>
        
        <form id="authForm">
            <div class="form-group">
                <label for="password">Access Code:</label>
                <input type="password" id="password" placeholder="Enter access code" required>
            </div>
            <button type="submit" class="auth-btn">Enter Application</button>
            <div id="error" class="error" style="display: none;"></div>
        </form>
        
        <div class="notice">
            <strong>For Authorized Testers:</strong> Enter the access code provided to you to begin testing the story collection system.
        </div>
    </div>

    <script>
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            // Simple password check - in production, this would be more secure
            const validPasswords = ['StoryTest2025', 'VibeAgents2025', 'MemoryKeeper2025'];
            
            if (validPasswords.includes(password)) {
                // Store auth in sessionStorage (expires when browser closes)
                sessionStorage.setItem('storyAuth', 'authenticated');
                window.location.href = '/index.html';
            } else {
                errorDiv.textContent = 'Invalid access code. Please try again.';
                errorDiv.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
        
        // Auto-focus password field
        document.getElementById('password').focus();
    </script>
</body>
</html>
