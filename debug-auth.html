<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .status { padding: 10px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîç Authentication Debug Test</h1>
    
    <div class="debug-section">
        <h3>Service Loading Status</h3>
        <div id="service-status"></div>
        <button onclick="checkServices()">Check Services</button>
    </div>
    
    <div class="debug-section">
        <h3>Authentication Test</h3>
        <div id="auth-status"></div>
        <button onclick="testAuth()">Test Authentication</button>
        <button onclick="showAuthModal()">Show Auth Modal</button>
    </div>
    
    <div class="debug-section">
        <h3>Backend Connection Test</h3>
        <div id="backend-status"></div>
        <button onclick="testBackend()">Test Backend</button>
    </div>
    
    <div class="debug-section">
        <h3>Console Output</h3>
        <div id="console-output" style="background: #f8f9fa; padding: 10px; font-family: monospace; white-space: pre-wrap;"></div>
    </div>

    <!-- Load the same scripts as main app -->
    <script src="js/auth.js"></script>
    <script src="js/conversation-service.js"></script>
    <script src="js/auth-ui.js"></script>
    <script src="js/crypto-utils.js"></script>
    
    <script>
        // Override console.log to capture output
        const originalLog = console.log;
        const originalError = console.error;
        const consoleOutput = document.getElementById('console-output');
        
        function logToPage(type, ...args) {
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            consoleOutput.textContent += `[${type}] ${new Date().toLocaleTimeString()}: ${message}\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = (...args) => {
            originalLog(...args);
            logToPage('LOG', ...args);
        };
        
        console.error = (...args) => {
            originalError(...args);
            logToPage('ERROR', ...args);
        };
        
        // Test functions
        async function checkServices() {
            const statusDiv = document.getElementById('service-status');
            
            const services = {
                'authService': window.authService,
                'conversationService': window.conversationService,
                'authUI': window.authUI
            };
            
            let html = '';
            let allLoaded = true;
            
            for (const [name, service] of Object.entries(services)) {
                const loaded = !!service;
                allLoaded = allLoaded && loaded;
                html += `<div class="${loaded ? 'success' : 'error'}">${name}: ${loaded ? '‚úÖ Loaded' : '‚ùå Not Loaded'}</div>`;
            }
            
            html += `<div class="${allLoaded ? 'success' : 'error'}">Overall Status: ${allLoaded ? '‚úÖ All Services Ready' : '‚ùå Some Services Missing'}</div>`;
            statusDiv.innerHTML = html;
            
            console.log('Service check completed:', services);
        }
        
        async function testAuth() {
            const statusDiv = document.getElementById('auth-status');
            
            try {
                if (!window.authService) {
                    throw new Error('authService not available');
                }
                
                const isAuth = window.authService.isAuthenticated();
                console.log('Current authentication status:', isAuth);
                
                if (isAuth) {
                    statusDiv.innerHTML = '<div class="success">‚úÖ User is authenticated</div>';
                } else {
                    statusDiv.innerHTML = '<div class="info">‚ÑπÔ∏è User not authenticated - should show login modal</div>';
                    
                    // Try to trigger authentication check
                    if (window.authUI) {
                        const result = await window.authUI.checkAuthenticationStatus();
                        console.log('Authentication check result:', result);
                    }
                }
            } catch (error) {
                console.error('Authentication test failed:', error);
                statusDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function showAuthModal() {
            try {
                if (!window.authUI) {
                    throw new Error('authUI not available');
                }
                
                console.log('Manually showing auth modal...');
                window.authUI.showModal();
            } catch (error) {
                console.error('Failed to show auth modal:', error);
            }
        }
        
        async function testBackend() {
            const statusDiv = document.getElementById('backend-status');
            
            try {
                const response = await fetch('http://localhost:3000/health');
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = '<div class="success">‚úÖ Backend is healthy</div>';
                    console.log('Backend health check:', data);
                } else {
                    throw new Error(`Backend returned ${response.status}`);
                }
            } catch (error) {
                console.error('Backend test failed:', error);
                statusDiv.innerHTML = `<div class="error">‚ùå Backend Error: ${error.message}</div>`;
            }
        }
        
        // Auto-run checks when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Debug page loaded');
            
            // Wait a bit for services to load
            setTimeout(async () => {
                await checkServices();
                await testAuth();
                await testBackend();
            }, 1000);
        });
    </script>
</body>
</html>
